<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          Length <input type="number" name="n" min="8" max="128" id="ss"> 
          Cap<input type="checkbox" name="q" checked="">
          Small<input type="checkbox" name="w" checked="">
          Special<input type="checkbox" name="e" checked="">
          Number<input type="checkbox" name="r" checked="">
         
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="as()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
 
  </body>
</html>
